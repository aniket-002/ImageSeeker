<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageSeeker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="image-search" placeholder="Search the perfect Image">
        <button id="search-button">Search</button>


    </form>
 
<div class="search-results">

    <div class="search-result">
        <img src="https://images.unsplash.com/photo-1687341863433-a5c7ce5b9d2a?ixlib=
        rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80"
         alt="Sleeping Baby">

        <a href="https://unsplash.com/photos/a-black-and-white-photo-of-a-baby-sleeping-ty3KSPpH4dw" 
        target="_blank">A black and white pic of sleeping baby</a>

    </div>

    <div class="search-result">
        <img src="https://images.unsplash.com/photo-1691491433956-0531f5a03710?ixlib=
        rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80
         alt="Parrot">

        <a href="https://unsplash.com/photos/a-close-up-of-a-parrot-with-a-black-background-V44l9FBHe_8" 
        target="_blank">a Parrot</a>

    </div>

    <div class="search-result">
        <img src="https://images.unsplash.com/photo-1691229732670-f7034e54d2cb?ixlib=rb-4.0.3&ixid=
        M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80"
         alt="Car">

        <a href="https://unsplash.com/photos/a-red-sports-car-parked-in-the-dark-bOfnYZZPg9U" 
        target="_blank">Red Car</a>

    </div>
</div>

<button id="show-more-button">Show More</button>

    <script src="main.js"></script>
    
</body>
</html>
